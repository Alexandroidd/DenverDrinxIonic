<ion-view view-title="Happy Hours">
  <ion-content ng-controller ="BarsCtrl as barCtrl">
    <ion-list type="list-inset">
      <ion-item class="item-remove-animate item-avatar item-icon-right item-light item-text-wrap" ng-repeat="bar in barCtrl.bars" href="#/tab/bars/{{bar.id}}">
        <!-- <img ng-src="{{bar.img}}"> -->

        <h2 class="dark text-center">{{bar.name}}</h2>
        <p class=" text-center">{{bar.address}}</p>


        <p class=" text-center">{{ bar.timeLeft() }}</p>
         <p class=" text-center">{{ bar.distance() }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>




<!--         <ion-option-button class="button-assertive" ng-click="remove(bar)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
