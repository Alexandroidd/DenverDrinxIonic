
<ion-view ng-controller = "BarDetailCtrl as oneBar">
  <ion-nav-title class="light">{{oneBar.bar.name}}</ion-nav-title>
    <ion-content>
      <div class="list card">
      <div id="card1" class="item">
        <img class="full-image" ng-src="{{oneBar.bar.image}}" style="height: 380px">
      <!-- Below displays bar information -->
      <div id="card1" class="item item-body light">
          <b>Details</b>
          <br>
          <br>
          <ul>
            <li>
              {{oneBar.bar.description}}
            </li>
            <li>
              {{oneBar.bar.drinkSpecials}}
            </li>
            <li>
              {{oneBar.bar.foodSpecials}}
            </li>
            <li>  <!-- Link to bar sites -->
            <a id="card1" class="item text-center light" href="{{ oneBar.bar.website }}">{{ oneBar.bar.website }}</a>
            </li>
          </ul>
      </div>  
  </ion-content>
</ion-view>
