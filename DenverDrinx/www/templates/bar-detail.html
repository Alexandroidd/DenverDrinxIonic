<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view ng-controller = "BarDetailCtrl as oneBar" view-title="{{oneBar.bar.name}}">
  <ion-content class="padding">
    <ion-card>
      <img ng-src="{{oneBar.bar.image}}" style="width: 300px; height: 300px">
    <ion-card-content>
      <ion-card-title>
      {{oneBar.bar.name}}
      </ion-card-title>
        <p>
          {{oneBar.bar.description}}
        </p>
        <p>
          {{oneBar.bar.drinkSpecials}}
          </p>
          <p>
          {{oneBar.bar.foodSpecials}}
        </p>
        <p>
          {{oneBar.bar.website }}
        </p>
    </ion-card-content>
  </ion-card>


  </ion-content>
</ion-view>
