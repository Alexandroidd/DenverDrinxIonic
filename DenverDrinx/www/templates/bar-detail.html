
<ion-view ng-controller = "BarDetailCtrl as oneBar" view-title="{{oneBar.bar.name}}">
  <ion-content>
    <ion-item class="item-text-wrap">
        <img ng-src="{{oneBar.bar.image}}" style="width: 600px; height: 500px">
            <p>
            Details
            </p>
          <ul>
            <li>
              {{oneBar.bar.description}}
            </li>
            <li>
              {{oneBar.bar.drinkSpecials}}
            </li>
            <li>
              {{oneBar.bar.foodSpecials}}
            </li>
            <li>
              {{oneBar.bar.website }}
            </li>
          </ul>
    </ion-item>
  </ion-content>
</ion-view>
