<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedBar">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Happy Hour Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedBar">
    {{selectedBar.title}}
    <ion-icon [name]="selectedBar.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedBar">
    You navigated here from <b>{{selectedBar.title}}</b>
  </h4>
</ion-content>
