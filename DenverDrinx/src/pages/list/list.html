<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nearby Happy Hours</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let bar of bars" (click)="barTapped($event, bar)">
      <ion-icon name="{{bar.icon}}" item-left></ion-icon>
      {{bar.address}}
      <div class="item-note" item-right>
        {{bar.name}}
      </div>
    </button>
  </ion-list>
</ion-content>
